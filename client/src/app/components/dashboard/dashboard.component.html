
<mat-grid-list cols="10" rowHeight="800px">
    <mat-grid-tile colspan='3'>
        <app-users-online (chatWithUserEvent)="setUserToChatWith($event)"></app-users-online>
    </mat-grid-tile>
    <mat-grid-tile colspan='7'>
        <app-chat-window [user]='user' [chattingWithUser]="chatWithUser"></app-chat-window>
    </mat-grid-tile>
</mat-grid-list>
