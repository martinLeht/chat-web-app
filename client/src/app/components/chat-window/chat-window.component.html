<mat-card class="chat-card">
    <mat-card-title class="chat-card-title">Chat</mat-card-title>
    <mat-card-content class="chat-card-content">
        <mat-card class="chat-messages-window">
            <h2 *ngIf="!isChatting" id="no-chat">No one to chat with</h2>
            <mat-card-content *ngFor="let message of messages" class="chat-messages-content">
                <div *ngIf="isChatting" [className]="loggedUser === message.user ? 'my-message' : 'incoming-message'">
                    <h5 id="message-sender">{{message.user}} (sent {{message.time}})</h5>
                    <p id="message-content">
                        {{message.message}}
                    </p>
                </div>
                <br>
            </mat-card-content>
        </mat-card>

        <form *ngIf="isChatting" #msg="ngForm" (ngSubmit)="onSubmit(msg)" novalidate>
            <div class="chat-input-group">   
                <mat-form-field class="message-input">
                    <textarea name="text" ngModel matInput placeholder="Send a message"></textarea>
                </mat-form-field>
                <button class="send-button" mat-stroked-button color="primary">
                    <mat-icon>send</mat-icon>
                </button>    
            </div>
        </form>
    </mat-card-content>
</mat-card>
